<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Javascript -->
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div id="phone">
                <div class="status-bar col-12">
                    <div class="col-4 time">
                        <p>12:00</p>
                    </div>
                    <div class="col-4 bar"></div>
                    <div class="col-4 details ">
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>
                </div>
                <div class="content col-12">
                    <div class="content-header col-12 d-flex justify-space-between">
                        <div class="title col-10">
                            <h1>Tuesday</h1>
                        </div>
                        <div class="date col-2">
                            <h5>19</h5>
                            <h5>MAR</h5>
                        </div>
                    </div>
                    <div class="content-main col-12">
                        <div class="to-do-items">
                            <div class="title mb-3">
                                <h4 class="">To-do List</h4>
                            </div>
                            <div v-for="(task, i) in tasks" class="item p-2">
                                <p>| {{ task }}</p>
                                <p class="check" @click="removeTask(i)"><i class="fa-solid fa-check"></i></p>
                            </div>
                            <div v-if="tasks.length === 0" class="text-done text-center my-5 text-secondary">
                                <p>Great job! <br> Your list is empty.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-footer col-12">
                        <div class="input-card d-flex align-items-center">
                            <form action="" class="col-12">
                                <input type="text" placeholder="New Task" v-model.trim="newTask">
                                <button type="button" @enter="addNewTask" @click="addNewTask">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
