<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center align-items-center flex-column">
                <div class="col-4 bg-white mt-5 mb-3">
                    <div class="logo">
                        <img src="./img/logo.png" alt="">
                    </div>
                </div>
                <div class="col-5 mb-4">
                    <form action="">
                        <input type="text" value="Nuova Task" class="px-4 py-2 rounded-3">
                    <button class="m-2 p-2 rounded-3">Aggiungi</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 bg-secondary rounded">
                    <ul class="list-group p-5 text-light">
                        <li class="list-group-item  p-2 border-bottom">Fare i compiti</li>


                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
